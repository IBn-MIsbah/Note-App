<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteApp</title>
    <style>
      /* Reset and Box Model */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Style */
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(to right, #4b5563, #2e2e2e);
      }

      /* Navbar Style */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 1000;
      }

      .navbar-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
      }

      .navbar-logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
      }

      .navbar-menu {
        display: flex;
        align-items: center;
      }

      .navbar-profile {
        color: #fff;
        margin-right: 20px;
        cursor: pointer;
        font-size: 1rem;
      }

      .navbar-logout {
        padding: 8px 16px;
        font-size: 1rem;
        color: #fff;
        background-color: #e74c3c;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .navbar-logout:hover {
        background-color: #c0392b;
      }

      /* Main Content Layout */
      .app-container {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        margin-top: 60px;
        height: 90vh; /* Space for fixed navbar */
      }

      /* Notes List */
      .notes-list {
        flex: 1;
        max-width: 320px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        overflow-y: auto;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      .notes-list h2 {
        margin-bottom: 1rem;
        color: #222;
      }

      .note-item {
        padding: 1rem;
        margin-bottom: 0.8rem;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }

      .note-item.active {
        background: #4b5563;
        font-weight: bold;
      }

      /* Note Editor */
      .note-editor {
        flex: 2;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      .note-editor h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      /* Textarea */
      .textarea {
        width: 90%; /* Adjusts based on container width */
        height: 65vh; /* Adjusts based on viewport height */
        margin-top: 20px;
        border: solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        outline: none;
      }

      .textarea:empty::before {
        content: attr(data-placeholder);
        color: gray;
        font-style: italic;
      }
      textarea {
        all: unset;
        border-bottom: 1px solid var(--secondary-text);
        padding: 0.5rem 0;
        width: 100%;
        transition: border-color 0.2s ease;
      }

      textarea:focus {
        border-bottom: 2px solid var(--accent);
      }
      #title {
        font-family: "Times New Roman", Times, serif;
        font-weight: 700;
        font-size: xx-large;
      }
      .btn {
        width: 100px;
        margin: 10px;
        background: #4b5563;
        height: 40px;
        border-radius: 30px;
        color: white;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: #222;
      }
      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .app-container {
          flex-direction: column; /* Stack elements vertically */
        }

        .notes-list {
          width: 100%; /* Full width on small screens */
          margin-bottom: 10px;
          border-radius: 10px;
        }

        .note-editor {
          width: 85%; /* Full width on small screens */
          margin: 1rem;
          border-radius: 10px;
        }

        .textarea {
          width: 100%; /* Adjust textarea width for small screens */
          height: 300px; /* Reduce textarea height */
        }

        .navbar-menu {
          flex-direction: column; /* Stack navbar items vertically */
          align-items: flex-end;
        }

        .navbar-profile {
          margin-bottom: 10px; /* Space between profile and logout button */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">NoteApp</div>
        <div class="navbar-menu">
          <span class="navbar-profile">ðŸ‘¤ User Profile</span>
          <button class="navbar-logout">Logout</button>
        </div>
      </div>
    </nav>
    <div class="app-container">
      <section class="notes-list">
        <h2>Notes</h2>
        <% if (locals.notes) { %>
         
          <ul>
            <% notes.forEach((note) => { %>
              <li class="note-item">
                <h3><%= note.title %></h3>
                <p><%= note.content %></p>
                <button class="btn edit-btn" data-id="<%= note._id %>">Edit</button>
              </li>
              <% }); %>
            </ul>
          </section>
          <section class="note-editor">
            <div class="textarea">

              <h1>What do you have in mind ðŸ’¡</h1>
              <form action="/update-note/<%= editingNote ? editingNote._id : '' %>" method="POST">
                <textarea
                name="title"
                id="title"
                placeholder="Title"
                value="<%= editingNote ? editingNote.title : '' %>"
                class="textarea"
                rows="1"
                ></textarea>
                <textarea
                name="content"
                id="note"
                cols="10"
                rows="10"
                placeholder="Write......."
                ><%= editingNote ? editingNote.content : '' %></textarea>
                <button type="submit" class="btn save-btn">Save</button>
              </div>
          </form>
          <form action="/note" method="post">
            <div class="textarea">
              <textarea
                name="title"
                id="title"
                rows="1"
                placeholder="Title"
              ></textarea>
              <textarea
                name="note"
                id="note"
                cols="10"
                rows="10"
                placeholder="Write......."
              ></textarea>
            </div>
          </form>
        </section>
      </div>

      <script>
        document.querySelectorAll('.edit-btn').forEach((button) => {
          button.addEventListener('click', (event) => {
            const noteId = event.target.dataset.id;
            fetch(`/get-note/${noteId}`)
            .then((response) => response.json())
            .then((note) => {
              document.querySelector('#title').value = note.title;
              document.querySelector('#note').value = note.content;
              document.querySelector('form').action = `/update-note/${noteId}`;
            })
            .catch((error) => console.error('Error fetching note:', error));
          });
        });
        </script>
        <% } %>
  </body>
</html>
